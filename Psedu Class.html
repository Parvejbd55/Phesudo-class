<!DOCTYPE html>
<html>
<head>
<style>
  h1{
    color: rgb(240, 6, 115);
  }
.special-effect:hover{
color:rgb(192, 226, 43);
font-size: 50;
background-color: rgb(243, 32, 85);
}
input:focus{
  font-weight: 50;
  font-size: 20px;
  color: chartreuse;
}
li:nth-child(2n+1){
  color: lime;
  background-color: blueviolet;
}
a:visited{
  color: olive;
}
</style>
</head>
<body>
  <h1>pseudo Class</h1>

  <br>
